<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
    <div id="area">
    Interaja....
   </div>
   <div id="teste">

   </div>

   <script>
    var a = document.getElementById('area')

    //podemos adicionar um evento direto no javascript em vez de adicionar no HTML
    //basta chamar o elemento html e adicionar a função a baixo 
    //nomeDaVariavel.addEventListener('nomeDoEvento' nomeDaFunçãoAserExecultada)
    a.addEventListener('click', clicar)

    a.addEventListener('mouseenter', entrar)

    a.addEventListener('mouseout', sair)


    var b = document.getElementById('teste')
    function clicar(){
        a.innerText = 'Clicou!!!!!!'
        a.style.background = 'green'
        b.innerHTML = '<h2>teste</h2>'
    }
    function entrar(){
        a.innerText = 'Entrouu!!!'
        a.style.background = 'blue'
        
    }
    function sair(){
        a.innerText = 'Saiu!!!'
        a.style.background = 'red'
        b.innerHTML = '<h2></h2>'

    }

   </script>
</body>
</html>
